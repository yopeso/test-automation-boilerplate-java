# To stop the execution, hit Ctrl+C, and then `docker-compose -f docker-compose-arm.yml down`
version: "3"
services:
  chrome:
    image: selenium/node-chrome:latest
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_MAX_INSTANCES=5
      - SE_NODE_MAX_SESSIONS=1
  #      - SE_NODE_OVERRIDE_MAX_SESSIONS=true
  #      - SE_NODE_GRID_URL=http://172.20.0.3:5555
  #      - SE_NODE_SESSION_TIMEOUT=180


  #  edge:
  #    image: selenium/node-edge:4.5.0-20221017
  #    shm_size: 2gb
  #    depends_on:
  #      - selenium-hub
  #    environment:
  #      - SE_EVENT_BUS_HOST=selenium-hub
  #      - SE_EVENT_BUS_PUBLISH_PORT=4442
  #      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
  #      - SE_NODE_MAX_INSTANCES=1
  #      - SE_NODE_MAX_SESSIONS=1
  #      - SE_NODE_SESSION_TIMEOUT=180

  firefox:
    image: selenium/node-firefox:latest
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_MAX_INSTANCES=1
      - SE_NODE_MAX_SESSIONS=5
      - SE_NODE_SESSION_TIMEOUT=180

  selenium-hub:
    image: selenium/hub:latest
    container_name: selenium-hub
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"